<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise3</title>
</head>

<body>
    <header>
        <h1>Exercise Part3 Basic JS</h1>
    </header>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <h2>Reminder App</h2>
    <ul>
        <li><input type="text" name="Title" id="title" placeholder="Title"></li>
        <li><input type="text" name="Priority" id="priority" placeholder="Priority"></li>
        <li><input type="text" name="Color" id="color" placeholder="Color"></li>
    </ul>

    <textarea name="Description" id="description" cols="40" rows="3" placeholder="Description"></textarea>

    <p>Add the reminder</p>
    <button id="add">Add</button>

    <p>Show me all reminders</p>
    <button id="show">Show</button>

    <br />
    <br />

    <table border="1" cellpadding='10'>
        <thead>
            <th>
                Title
            </th>
            <th>
                Priority
            </th>
            <th>
                Description
            </th>
        </thead>
        <tbody></tbody>
    </table>
    <div class="alert"></div>


    <script src="./script/exercise3.js"></script>
</body>

</html>
